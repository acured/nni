authorName: default
experimentName: example_mnist
trialConcurrency: 1
maxExecDuration: 1h
maxTrialNum: 1
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: ../../../examples/trials/mnist-pytorch/search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trial:
  command: python config_sharedstorage_azureblob_trial.py
  codeDir: .
  gpuNum: 0
sharedStorage:
  storageType: AzureBlob
  localMountPoint: ${your/local/mount/point}
  remoteMountPoint: ${your/remote/mount/point}
  storageAccountName: ${replace_to_your_storageAccountName}
  storageAccountKey: ${replace_to_your_storageAccountKey}
  containerName: ${replace_to_your_containerName}
  localMounted: nnimount